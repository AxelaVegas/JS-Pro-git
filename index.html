<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <header>
        <div class="logo">E-shop</div>
        <button class="btn-cart" type="button">Корзина</button>
        <div id="cart" class="cart-open"> <!-- class="cart-close cart-open" -->

        </div>
    </header>
    <main>
        <div class="products"></div>
    </main>

    <!--beforestart-->
    <!--<p>-->
        <!--afterstart-->
        <!--<span></span>-->
        <!--beforeend-->
    <!--</p> -->
    <!--afterend-->
    <script src="js/main.js"></script>
    <script>
        let btnCart = document.querySelector('.btn-cart');
        btnCart.addEventListener('click', ()=>{
            let divCart = document.querySelector('#cart');
            if(divCart.getAttribute('class')=='cart-open'){
            divCart.setAttribute('class','cart-close');
            } else {
                divCart.setAttribute('class','cart-open');
            }
        });
    </script>
</body>
</html>
